language: minimal
services:
- docker
script:
- docker run -v "$TRAVIS_BUILD_DIR":/postfacto postfacto/dev /bin/bash -c "cd /postfacto && npm config set user 0 && npm config set unsafe-perm true && ./deps.sh && EPHEMERAL_CONTAINER=true ./test.sh && ./package.sh"
deploy:
  provider: releases
  draft: true
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
  api_key:
    secure: 
  file: package.zip
